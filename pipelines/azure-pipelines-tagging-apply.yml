trigger:
  - none

parameters:
- name: subscription
  type: string
  default: 'SPN-accesaplayground'
- name: storageAccRg
  type: string
  default: 'rg-common-resources'
- name: storageAccName
  type: string
  default: 'tfstateaccesafunctions'
- name: storageAccLocation
  type: string
  default: 'westeurope'
- name: storageContainerName
  type: string
  default: 'my-container'
- name: stages
  type: object
  default: 
  - validate
  - plan
  - apply
- name: workload
  type: string
  default: 'tagging'
- name: environment
  type: string
  default: 'test'
- name: region
  type: string
  default: 'westeurope'

stages:

- stage: storage
  jobs:
  - job: check_storage
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: ${{ parameters.subscription }}
        scriptType: pscore
        scriptLocation: 'scriptPath'
        addSpnToEnvironment: True
        arguments: '${{ parameters.storageAccRg }} ${{ parameters.storageAccName }} ${{ parameters.storageAccLocation }} ${{ parameters.storageContainerName }}'
        scriptPath: 'pipelines/scripts/storage-check.ps1'

- ${{ each value in parameters.stages }}:
  - template: templates/terraform-stage-template.yml
    parameters:
      name: ${{ value }}
      subscription: ${{ parameters.subscription }}
      source: 'tag-function'
      workload: ${{ parameters.workload }}
      environment: ${{ parameters.environment }}
      region: ${{ parameters.region }}

- stage: deploy
  displayName: Deploy stage
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: './tag'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(System.ArtifactsDirectory)/build$(Build.BuildId).zip'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.ArtifactsDirectory)/build$(Build.BuildId).zip'
        artifactName: 'drop'
    - task: AzureFunctionApp@1
      displayName: 'Azure functions app deploy'
      inputs:
        azureSubscription: ${{ parameters.subscription }}
        appType: functionApp
        appName: 'func-${{ parameters.workload }}-${{ parameters.environment }}-${{ parameters.region }}'
        package: $(System.ArtifactsDirectory)/**/*.zip

- stage: storageEvent
  jobs:
  - job: check_storage
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: ${{ parameters.subscription }}
        scriptType: pscore
        scriptLocation: 'scriptPath'
        addSpnToEnvironment: True
        arguments: '${{ parameters.storageAccRg }} ${{ parameters.storageAccName }} ${{ parameters.storageAccLocation }} ${{ parameters.storageContainerName }}'
        scriptPath: 'pipelines/scripts/storage-check.ps1'

- "event${{ each value in parameters.stages }}":
  - template: templates/terraform-stage-template.yml
    parameters:
      name: ${{ value }}
      subscription: ${{ parameters.subscription }}
      source: 'event-grid'
      workload: ${{ parameters.workload }}
      environment: ${{ parameters.environment }}
      region: ${{ parameters.region }}
